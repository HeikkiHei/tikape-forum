
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Heavy-Weight Forum</title>
        <meta charset="utf-8" />
        <style type="text/css">
        body {
             background-color: #caccaa;
        }
        table {
            border-collapse: collapse;
            max-width: 100%;
            min-width: 150px;
             
        }
        td, tr {
            border: 1px solid gray;
        }
        td {
            min-width: 150px;
        }
        </style>

    </head>

    <body>
        <h1>tähän nimi-import??!?</h1>
        
        <table>
            <tr>
                <th>Post Name</th>
                <th>Post Count</th>
                <th>Last Post Timestamp</th>
            </tr>
            <tr th:each="topic: ${topics}">
                <td><a href="/topic" th:href="@{http://localhost:4567/topic(topicID=${topic.getId()})}" th:text="${topic.getName()}">Ohjelmointi</a></td>
                <td th:text="${topic.getPostCount()}">2</td>
                <td th:text="${topic.getTimestamp()}">13213</td>
            </tr>
      
        </table>
    
        <h1>Post new topic</h1>
        <form method="post">
            <p>Topic: <input type="text" name="topicName" /></p>
        <!--    <p>Message: <input type="text" th:field="*{message}" /></p>  -->
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>


    </body>
</html>
