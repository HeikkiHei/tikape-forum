
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Heavy-Weight Forum</title>
        <meta charset="utf-8" />
        <style type="text/css">
        body {
             background-color: #caccaa;
        }
        table {
            border-collapse: collapse;
            max-width: 100%;
            min-width: 150px;
             
        }
        td, tr {
            border: 1px solid gray;
        }
        td {
            min-width: 150px;
        }
        .mytext {
            width: 400px;
        }
        </style>

    </head>

    <body>
        <h1>tähän topicin nimi-import??!?</h1>
        
        <table>
            <tr>
                <th>Poster</th>
                <th>Message</th>
            </tr>
            <tr th:each="post: ${posts}">
                <td th:text="${post.getPoster()}">Teppo</td>
                <td th:text="${post.getContent()}">Oispa php</td>
            </tr>
      
        </table>
    
        <h1>Reply to topic</h1>
        <form method="post">
            <p>Message: <input class="mytext" type="text" name="message" /></p>
        <!--    <p>Message: <input type="text" th:field="*{message}" /></p>  -->
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>


    </body>
</html>
