<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


    <head>
        <title>Heavy-Weight Forum</title>
        <meta charset="utf-8" />
        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #caccaa;
                font-size: 110%;
                margin-left: 4em;
                margin-right: 20%;
            }

            table {
                word-wrap:break-word;
                table-layout: fixed;
                margin-left: auto;
                margin-right: auto;
            }

            h1, th {

                text-align: center;
                color: black;
            }

            p {
                margin-left: auto;
                margin-right: auto;
            }

            a:link {
                color: firebrick;
                text-decoration: none;


            }
            a:visited {
                color: red;
                text-decoration: none;
            }

            a:hover{
                color: darkgrey;
                text-decoration: underline;

            }

            td {
                border-bottom: 2px solid #aacacc;
                vertical-align: text-top;
                color: black;
                height: 25px;
            }

            .bigbox {
                width: 500px;
                height: 200px;
            }
            form{
                margin-left: auto;
                margin-right: auto;
            }
        </style>

    </head>

    <body>
        <h1 th:text="${tName}">Topic name</h1>
        <p align="center"><a href="/forum">Forum</a> - <a href="/board" th:href="@{~/board(boardId=${bId})}" th:text="${bName}">Board name</a></p>
        <table>
            <tr>
                <th style="text-align: left;">Poster</th>
                <th></th>
                <th style="text-align: left;">Message</th>                
                <th style="text-align: right;">Timestamp</th>
            </tr>
            <tr th:each="post: ${posts}">
                <td style="width:200px; max-width: 200px; text-align: left;" th:text="${post.getPoster()}">posterName</td>
                <td style="width:100px; max-width: 100px; text-align: center;"></td>
                <td style="width:500px; max-width: 500px; text-align: left;" th:text="${post.getContent()}">message</td>
                <td style="width:200px; max-width: 200px; text-align: right;" th:text="${post.getTimestamp()}">timestamp</td>
            </tr> 
        </table>

        <h1>Reply to topic</h1>
        <table>
            <tr>
                <th>
                    <form method="post">
                        <p>Nick:</p>
                        <input type="text" name="nick" />
                        <p>Message:</p>
                        <textarea rows="10" cols="50" name="message"/>
                        <input type="hidden" name="topicId" value="" th:value="${id}" />
                        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                    </form>
                </th>
            </tr>
        </table>
    </body>
</html>
